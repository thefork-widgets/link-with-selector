<script type="text/javascript">
  window.onload= tranlations();
  $('body').click(tranlations);
  function tranlations(){
    var pathName = window.location.pathname;
    if(pathName.search( 'ca_ES' )!=-1){ 
      $(document).ready(function(){
        $(".main").hide();
        $(".tab-content").show();
      });    
    }else{
      $(".tab-content").hide();
      $(".main").show();
      $("body").css("background", "#fff");
    }
  }
</script>
